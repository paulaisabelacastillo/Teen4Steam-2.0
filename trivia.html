    <h1>Test your knowledge with this trivia quiz</h1>
    <div class="card" id="game-card">
        <h2 id="title">Dato Curioso</h2>
        <p id="content"></p>
        <div id="options"></div>
        <p id="feedback" style="font-weight: bold; margin-top: 10px;"></p>
        <button id="next-btn" class="button button-start">Comenzar Trivia</button>
        <p id="final-message" style="display: none; font-weight: bold; margin-top: 20px;">Â¡Felicidades! Aprendiste 5 nuevos datos curiosos ðŸŽ‰</p>
    </div>

    <script>
        const triviaQuestions = [
            { question: "Â¿CuÃ¡l es la capital de Francia?", options: ["Madrid", "BerlÃ­n", "ParÃ­s", "Roma"], answer: "ParÃ­s" },
            { question: "Â¿CuÃ¡ntos continentes hay en la Tierra?", options: ["5", "6", "7", "8"], answer: "7" }
        ];
        const funFacts = [
            "Los pulpos tienen tres corazones y su sangre es de color azul.",
            "El 80% de los ocÃ©anos del mundo no han sido explorados.",
            "Las abejas pueden reconocer rostros humanos."
        ];
        
        let currentQuestionIndex = 0;
        let showFunFact = true;
        let funFactIndex = 0;
        let hasAnswered = false;
        let completedRounds = 0;
        const contentEl = document.getElementById("content");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next-btn");
        const titleEl = document.getElementById("title");
        const feedbackEl = document.getElementById("feedback");
        const finalMessageEl = document.getElementById("final-message");
        
        function loadContent() {
            optionsEl.innerHTML = "";
            feedbackEl.textContent = "";
            hasAnswered = false;
            
            if (completedRounds >= 5) {
                finalMessageEl.style.display = "block";
                titleEl.style.display = "none";
                contentEl.style.display = "none";
                optionsEl.style.display = "none";
                nextBtn.style.display = "none";
                return;
            }

            if (showFunFact) {
                titleEl.textContent = "Dato Curioso";
                contentEl.textContent = funFacts[funFactIndex];
                nextBtn.textContent = "Comenzar Trivia";
            } else {
                titleEl.textContent = triviaQuestions[currentQuestionIndex].question;
                triviaQuestions[currentQuestionIndex].options.forEach(option => {
                    const btn = document.createElement("button");
                    btn.textContent = option;
                    btn.classList.add("button", "button-option");
                    btn.onclick = () => handleOptionClick(btn, option);
                    optionsEl.appendChild(btn);
                });
                contentEl.textContent = "";
                nextBtn.textContent = "Siguiente";
            }
        }
        
        function handleOptionClick(button, selected) {
            if (hasAnswered) return;
            hasAnswered = true;
            
            const correctAnswer = triviaQuestions[currentQuestionIndex].answer;
            if (selected === correctAnswer) {
                button.classList.add("correct");
                feedbackEl.textContent = "Â¡Correcto!";
            } else {
                button.classList.add("incorrect");
                feedbackEl.textContent = `Incorrecto. La respuesta correcta es: ${correctAnswer}`;
            }
        }
        
        nextBtn.addEventListener("click", () => {
            if (showFunFact) {
                showFunFact = false;
            } else {
                currentQuestionIndex = (currentQuestionIndex + 1) % triviaQuestions.length;
                funFactIndex = Math.floor(Math.random() * funFacts.length);
                showFunFact = true;
                completedRounds++;
            }
            loadContent();
        });
        
        loadContent();
    </script>
