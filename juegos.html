<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="juegos.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo morado.png" alt="Logo">
        </div>

        <!-- Menú con imágenes -->
        <div class="menu">
            <a href="principal.html"><img src="img/home.png" alt="Home"></a>
            <a href="mytutor.html"><img src="img/my tutor.png" alt="My Tutor"></a>
            <a href="calendario.html"><img src="img/xperience.png" alt="Xperience"></a>

    <main>

            <div class="game-card">

                <p>Click to play the first game!</p>
