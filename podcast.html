<main class="main-content">
  <h1 id="main-title">Teen4STEAM Talks</h1>
  
  <div class="video-cards">
    <div class="video-card">
      <img src="img/podcast1.png" class="video-thumbnail" alt="">
      <h2 id="video1-title">Video 1</h2>
      <ul>
        <li>Interview</li>
        <li>Inspiration</li>
        <li>STEAM Story</li>
      </ul>
      <button class="get-started" onclick="openModal('https://www.youtube.com/embed/dQw4w9WgXcQ')">
        Get Started <img src="img/flecha.png" alt="arrow" class="arrow-icon">
      </button>
    </div>
    
    <div class="video-card">
      <img src="img/podcast2.png" class="video-thumbnail" alt="">
      <h2 id="video2-title">Video 2</h2>
      <ul>
        <li>Girls in Tech</li>
        <li>Challenge</li>
        <li>Creativity</li>
      </ul>
      <button class="get-started" onclick="openModal('https://www.youtube.com/embed/dQw4w9WgXcQ')">
        Get Started <img src="img/flecha.png" alt="arrow" class="arrow-icon">
      </button>
    </div>

    <div class="video-card">
      <img src="img/podcast3.png" class="video-thumbnail" alt="">
      <h2 id="video3-title">Video 3</h2>
      <ul>
        <li>Dreams</li>
        <li>Teamwork</li>
        <li>Innovation</li>
      </ul>
      <button class="get-started" onclick="openModal('https://www.youtube.com/embed/dQw4w9WgXcQ')">
        Get Started <img src="img/flecha.png" alt="arrow" class="arrow-icon">
      </button>
    </div>
  </div>
</main>

<!-- MODAL -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <iframe id="youtubeFrame" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
let language = "en";

function toggleLanguage() {
  if (language === "en") {
    document.getElementById('main-title').innerText = "Teen4STEAM Charlas";
    document.getElementById('video1-title').innerText = "Video 1";
    document.getElementById('video2-title').innerText = "Video 2";
    document.getElementById('video3-title').innerText = "Video 3";
    document.getElementById('searchInput').placeholder = "Buscar...";
    document.querySelectorAll('.get-started').forEach(btn => btn.innerHTML = 'Ver Video <img src="img/flecha.png" class="arrow-icon">');
    language = "es";
  } else {
    document.getElementById('main-title').innerText = "Teen4STEAM Talks";
    document.getElementById('video1-title').innerText = "Video 1";
    document.getElementById('video2-title').innerText = "Video 2";
    document.getElementById('video3-title').innerText = "Video 3";
    document.getElementById('searchInput').placeholder = "Search...";
    document.querySelectorAll('.get-started').forEach(btn => btn.innerHTML = 'Get Started <img src="img/flecha.png" class="arrow-icon">');
    language = "en";
  }
}

function openModal(videoUrl) {
  document.getElementById("youtubeFrame").src = videoUrl;
  document.getElementById("videoModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("videoModal").style.display = "none";
  document.getElementById("youtubeFrame").src = "";
}
</script>

</body>
</html>
