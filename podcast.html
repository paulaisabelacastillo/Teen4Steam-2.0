<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STEAM Talks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="podcast.css">
  <style>
    .video-cards {
      display: flex;
      justify-content: center; 
      align-items: center; 
      flex-direction: column; 
    }

    .coming-soon-message {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #555;
      font-style: italic;
    }

    .get-started .arrow-icon {
      display: none; 
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">
    <a href="principal.html"><img src="img/logo morado.png" alt="Home"></a>
  </div>

  <button class="language-toggle" onclick="toggleLanguage()">🌐 En/Es</button>

  <div class="menu">
    <a href="principal.html"><img src="img/home.png" alt="Home"></a>
    <a href="team.html"><img src="img/Team.png" alt="Team"></a>
    <a href="mytutor.html"><img src="img/my tutor.png" alt="My Tutor"></a>
    <a href="calendario.html"><img src="img/xperience.png" alt="Xperience"></a>
    <a href="juegos.html"><img src="img/playground.png" alt="Playground"></a>
    <a href="community.html"><img src="img/community.png" alt="Community"></a>
    <a href="marketplace.html"><img src="img/marketplace.png" alt="Marketplace"></a>
    <a href="festival.html"><img src="img/festival.png" alt="Festival"></a>
    <a href="podcast.html"><img src="img/podcast.png" alt="Podcast"></a>
  </div>

  <div class="right-section">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search...">
      <button><img src="img/lupa.png" alt="Buscar"></button>
    </div>

    <div class="steam-explorer">0 STEAM Explorer</div>

    <div class="user-profile">
      <a href="usuario.html"><img src="img/perfil niña.jpeg" alt="User"></a>
    </div>
  </div>
</nav>

<main class="main-content">
  <h1 id="main-title">STEAM Talks</h1>

  <div class="video-cards">
    <div class="video-card">
      <img src="img/podcast1.png" class="video-thumbnail" alt="">
      <h2 id="video1-title">La Ciencia también es Divertida</h2>
      <ul id="video1-topics">
        <li>Ciencia</li>
        <li>Diversión</li>
        <li>Aprendizaje</li>
      </ul>
      <button class="get-started" onclick="openModal('HhnfH9G76C8')" id="watch-button">
        Ver Video
      </button>
    </div>
  </div>

  <p class="coming-soon-message" id="coming-soon-text">Próximamente Más Vlogs</p>
</main>

<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <iframe id="youtubeFrame" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
let language = "en";
const mainTitle = document.getElementById('main-title');
const video1Title = document.getElementById('video1-title');
const video1Topics = document.getElementById('video1-topics').getElementsByTagName('li');
const watchButton = document.getElementById('watch-button');
const comingSoonText = document.getElementById('coming-soon-text');
const searchInput = document.getElementById('searchInput');

function toggleLanguage() {
  if (language === "en") {
    mainTitle.innerText = "STEAM Vlogs";
    video1Title.innerText = "Science is Fun Too";
    video1Topics[0].innerText = "Science";
    video1Topics[1].innerText = "Fun";
    video1Topics[2].innerText = "Learning";
    watchButton.innerText = 'Watch Video';
    comingSoonText.innerText = "Coming Soon More Vlogs";
    searchInput.placeholder = "Search...";
    language = "es";
  } else {
    mainTitle.innerText = "STEAM Talks";
    video1Title.innerText = "La Ciencia también es Divertida";
    video1Topics[0].innerText = "Ciencia";
    video1Topics[1].innerText = "Diversión";
    video1Topics[2].innerText = "Aprendizaje";
    watchButton.innerText = 'Ver Video';
    comingSoonText.innerText = "Próximamente Más Vlogs";
    searchInput.placeholder = "Buscar...";
    language = "en";
  }
}

function openModal(videoId) {
  const embedUrl = "http://www.youtube.com/embed/" + videoId;
  document.getElementById("youtubeFrame").src = embedUrl;
  document.getElementById("videoModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("videoModal").style.display = "none";
  document.getElementById("youtubeFrame").src = "";
}
</script>

</body>
</html>
