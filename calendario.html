<nav class="navbar">

  <div class="menu">

    <a href="team.html"><img src="img/Team.png" alt="Team"></a>
    <a href="mytutor.html"><img src="img/my tutor.png" alt="My Tutor"></a>

    <a href="podcast.html"><img src="img/podcast.png" alt="Podcast"></a>
  </div>

  <div class="right-section">

</nav>

<div class="calendar-container">
  <div class="header">
    <h2 id="calendar-title">Xperience - Activities Calendar</h2>
  </div>

  <div class="tab-container">
    <button class="tab active" onclick="showTab('day')">Day</button>
    <button class="tab" onclick="showTab('week')">Week</button>
    <button class="tab" onclick="showTab('month')">Month</button>
  </div>

  <div id="day" class="activities active">
    <h3 id="today-title">Today <span id="today-date"></span></h3>
    <div id="day-activities"></div>
  </div>

  <div id="week" class="activities">
    <h3 id="week-title">This Week</h3>
    <div id="week-activities"></div>
  </div>

  <div id="month" class="activities">
    <h3 id="month-title">This Month</h3>
    <div id="month-activities"></div>
  </div>
</div>

<script src="calendario.js"></script>

</body>
</html>
