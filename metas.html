  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #d0e6fa, #f8e1f4);
      margin: 0;
      padding: 0;
    }

    .navbar {
      width: 100%;
      background: #491c78;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
    }

    .logo img {
      height: 70px;
    }

    .menu {
      display: flex;
      gap: 60px;
    }

    .menu a img {
      width: 35px;
      transition: transform 0.2s;
    }

    .menu a img:hover {
      transform: scale(1.1);
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 5px;
    }

    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-box button img {
      width: 20px;
    }

    .steam-explorer {
      background-color: #FFD700;
      padding: 5px 15px;
      border-radius: 15px;
      font-weight: bold;
      color: #6A008A;
    }

    .user-profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .metas-container {
      max-width: 700px;
      margin: 120px auto 30px; /* ⬅️ Compensa el navbar fijo */
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #444;
      margin-bottom: 20px;
    }

    .nivel-select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #aad4f5;
      background-color: #eaf6ff;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .metas-checklist {
      margin-bottom: 30px;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      background-color: #f0faff;
      border-left: 5px solid #58b4e3;
      padding: 12px 15px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checklist-item:hover {
      background-color: #e1f5ff;
    }

    .checklist-item input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .checklist-item.checked label {
      text-decoration: line-through;
      opacity: 0.6;
    }

    label {
      font-weight: 600;
    }

    details {
      border: 2px solid #f4c2e7;
      border-radius: 12px;
      background-color: #fff0fa;
      padding: 15px;
      margin-top: 20px;
    }

    summary {
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .personal-input {
      display: flex;
      margin-bottom: 15px;
    }

    .personal-input input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #d8c4f0;
      font-size: 15px;
      background-color: #f9f5ff;
    }

    .personal-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #d291ff;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .personal-input button:hover {
      background-color: #b372df;
    }
  </style>
</head>

<body>

    <div class="right-section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search...">
        <button><img src="img/lupa.png" alt="Buscar"></button>
      </div>

      <div class="steam-explorer">0 STEAM Explorer</div>

      <div class="user-profile">
        <a href="usuario.html"><img src="img/niña.png" alt="User"></a>
      </div>
    </div>
  </nav>

  <div class="metas-container">
    <h2>🎯 Mis Metas STEAM</h2>

    <label for="nivel">Selecciona tu nivel:</label>
    <select id="nivel" class="nivel-select" onchange="actualizarMetas()">
      <option value="beginner">👶 Beginner</option>
      <option value="intermedio">⚙️ Intermedio</option>
      <option value="explorer">🚀 STEAM Explorer</option>
    </select>

    <div class="metas-checklist" id="metasChecklist"></div>

    <details open>
      <summary>🧠 Metas personales</summary>

      <div class="personal-input">
        <input type="text" id="nuevaMetaPersonal" placeholder="Escribe una meta personal...">
        <button onclick="agregarMetaPersonal()">Agregar</button>
      </div>

      <div class="metas-checklist" id="metasPersonales"></div>
    </details>
  </div>

  <script>
    const metasPorNivel = {
      beginner: [
        "Crear una página HTML básica con colores y texto",
        "Explorar conceptos básicos de diseño STEAM",
        "Jugar con Scratch o Tynker para aprender lógica"
      ],
      intermedio: [
        "Crear un juego simple con HTML, CSS y JavaScript",
        "Tomar un curso básico de programación",
        "Aprender sobre robótica o electrónica básica"
      ],
      explorer: [
        "Construir un proyecto STEAM y documentarlo",
        "Presentar tu proyecto en una feria o clase",
        "Investigar sobre IA o programación avanzada"
      ]
    };

    function actualizarMetas() {
      const nivel = document.getElementById("nivel").value;
      const metas = metasPorNivel[nivel];
      const contenedor = document.getElementById("metasChecklist");

      contenedor.innerHTML = "";

      metas.forEach((meta) => {
        const item = crearItemChecklist(meta);
        contenedor.appendChild(item);
      });
    }

    function agregarMetaPersonal() {
      const input = document.getElementById("nuevaMetaPersonal");
      const texto = input.value.trim();
      if (texto !== "") {
        const item = crearItemChecklist(texto);
        document.getElementById("metasPersonales").appendChild(item);
        input.value = "";
      }
    }

    function crearItemChecklist(texto) {
      const item = document.createElement("div");
      item.className = "checklist-item";

      const id = "meta_" + Math.random().toString(36).substring(2, 10);

      item.innerHTML = `
        <input type="checkbox" id="${id}">
        <label for="${id}">${texto}</label>
      `;

      item.querySelector("input").addEventListener("change", function () {
        item.classList.toggle("checked", this.checked);
      });

      return item;
    }

    window.onload = actualizarMetas;
  </script>
