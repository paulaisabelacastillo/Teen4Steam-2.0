          <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
            import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

            let anonUserId = localStorage.getItem('anonUserId');
            if (!anonUserId) {
              anonUserId = 'anon_' + Date.now();
              localStorage.setItem('anonUserId', anonUserId);
            }

            const firebaseConfig = {
          apiKey: "AIzaSyDzhvEZsjnFVD237Gen7frLii6RdvApB7g",
          authDomain: "teen4steam-64958.firebaseapp.com",
          projectId: "teen4steam-64958",
          storageBucket: "teen4steam-64958.firebasestorage.app",
          messagingSenderId: "840465508724",
          appId: "1:840465508724:web:8e5f60a81ecb8e549da421",
          measurementId: "G-Y03XVR5EES"
        };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            window.setGender = function (gender) {
              const img = document.getElementById('profile-pic');
              if (gender === 'girl') {
                img.src = 'img/ni침a.png';
              } else if (gender === 'boy') {
                img.src = 'img/nino.png';
              }
            };

            window.guardarPerfil = async function () {
              const nombre = document.getElementById('nombre').value;
              const descripcion = document.getElementById('descripcion').value;
              const fechaNacimiento = document.getElementById('fechaNacimiento').value;
              const ubicacion = document.getElementById('ubicacion').value;
              const intereses = Array.from(document.querySelectorAll('.interests input[type="checkbox"]:checked')).map(el => el.value);
              const genero = document.getElementById('profile-pic').src.includes('Girl') ? 'girl' :
                             (document.getElementById('profile-pic').src.includes('Boy') ? 'boy' : 'none');

              try {
                await setDoc(doc(db, "usuarios", anonUserId), {
                  nombre,
                  descripcion,
                  fechaNacimiento,
                  ubicacion,
                  intereses,
                  genero
                });
                alert("춰Perfil guardado exitosamente en Firebase!");
              } catch (e) {
                console.error("Error al guardar:", e);
                alert("Hubo un error al guardar el perfil.");
              }
            };

            async function cargarPerfil() {
              const docRef = doc(db, "usuarios", anonUserId);
              const docSnap = await getDoc(docRef);

              if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('nombre').value = data.nombre || '';
                document.getElementById('descripcion').value = data.descripcion || '';
                document.getElementById('fechaNacimiento').value = data.fechaNacimiento || '';
                document.getElementById('ubicacion').value = data.ubicacion || '';

                if (data.genero === 'girl') setGender('girl');
                else if (data.genero === 'boy') setGender('boy');

                const intereses = data.intereses || [];
                intereses.forEach(val => {
                  const checkbox = Array.from(document.querySelectorAll('.interests input')).find(cb => cb.value === val);
                  if (checkbox) checkbox.checked = true;
                });
              }
            }

            cargarPerfil(); 
          </script>

          <script>
            const translations = {
              es: {
                "Nombre completo": "Nombre completo",
                "Descripci칩n": "Descripci칩n",
                "Fecha de nacimiento": "Fecha de nacimiento",
                "Ubicaci칩n": "Ubicaci칩n",
                "Intereses (STEAM)": "Intereses (STEAM)",
                "Ciencia": "Ciencia",
                "Tecnolog칤a": "Tecnolog칤a",
                "Ingenier칤a": "Ingenier칤a",
                "Arte": "Arte",
                "Matem치ticas": "Matem치ticas",
                "Guardar Perfil": "Guardar Perfil",
                "Ver Perfil": "Ver Perfil",
                "Girl": "Ni침a",
                "Boy": "Ni침o"
              },
              en: {
                "Nombre completo": "Full Name",
                "Descripci칩n": "Description",
                "Fecha de nacimiento": "Date of Birth",
                "Ubicaci칩n": "Location",
                "Intereses (STEAM)": "STEAM Interests",
                "Ciencia": "Science",
                "Tecnolog칤a": "Technology",
                "Ingenier칤a": "Engineering",
                "Arte": "Art",
                "Matem치ticas": "Math",
                "Guardar Perfil": "Save Profile",
                "Ver Perfil": "View Profile",
                "Girl": "Girl",
                "Boy": "Boy"
              }
            };
          
            let currentLang = localStorage.getItem('lang') || 'es';
          
            function translateUI(lang) {
              document.querySelectorAll('details summary').forEach(summary => {
                const text = summary.textContent.trim();
                for (const key in translations.es) {
                  if (text === translations.es[key] || text === translations.en[key]) {
                    summary.textContent = translations[lang][key];
                  }
                }
              });
          
              document.querySelectorAll('.interests label').forEach(label => {
                const text = label.textContent.trim();
                for (const key in translations.es) {
                  if (text === translations.es[key] || text === translations.en[key]) {
                    label.textContent = translations[lang][key];
                  }
                }
              });
          
              document.querySelectorAll('.save-btn, .view-btn').forEach(button => {
                const text = button.textContent.trim();
                for (const key in translations.es) {
                  if (text === translations.es[key] || text === translations.en[key]) {
                    button.textContent = translations[lang][key];
                  }
                }
              });
          
              document.querySelectorAll('.gender-buttons button').forEach(button => {
                const text = button.textContent.trim();
                for (const key in translations.es) {
                  if (text === translations.es[key] || text === translations.en[key]) {
                    button.textContent = translations[lang][key];
                  }
                }
              });
            }
          
            document.getElementById('lang-toggle').addEventListener('click', () => {
              currentLang = currentLang === 'es' ? 'en' : 'es';
              localStorage.setItem('lang', currentLang);
              translateUI(currentLang);
            });
          
            window.addEventListener('DOMContentLoaded', () => {
              const savedLang = localStorage.getItem('lang') || 'es';
              currentLang = savedLang;
              translateUI(currentLang);
            });
          </script>

        <script>
          function setGender(gender) {
            const imgElement = document.getElementById('profile-pic');
            if (gender === 'girl') {
              imgElement.src = 'img/nina.png';
              localStorage.setItem('imagenPerfil', 'img/nina.png');
            } else if (gender === 'boy') {
              imgElement.src = 'img/nino.png';
              localStorage.setItem('imagenPerfil', 'img/nino.png');
            }
          }

          window.addEventListener('DOMContentLoaded', () => {
            const imagenGuardada = localStorage.getItem('imagenPerfil');
            if (imagenGuardada) {
              document.getElementById('profile-pic').src = imagenGuardada;
            }
          });
