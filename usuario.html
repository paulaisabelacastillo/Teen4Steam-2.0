<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="usuario.css">
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="img/logo morado.png">
        </div>

        <!-- Men√∫ con im√°genes -->
        <div class="menu">
            <a href="principal.html"><img src="img/home.png"></a>
            <a href="mytutor.html"><img src="img/my tutor.png"></a>
            <a href="calendario.html"><img src="img/xperience.png"></a>
            <a href="juegos.html"><img src="img/playground.png"></a> 
            <a href="soon.html"><img src="img/community.png"></a>
            <a href="soon.html"><img src="img/marketplace.png"></a>
            <a href="soon.html"><img src="img/festival.png"></a>
            <a href="soon.html"><img src="img/podcast.png"></a>
        </div>
        
        <!-- Search Bar y Usuario -->
        <div class="right-section">
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button><img src="img/lupa.png" alt="Buscar"></button>
            </div>

            <div class="steam-explorer">0 STEAM Explorer</div>

            <div class="user-profile">
                <a href="usuario.html"><img src="img/perfil ni√±a.jpeg" alt="User"></a>
            </div>
        </div>
    </nav> 

    <div class="profile-card">
        <div class="profile-img">
            <img id="profileImage" src="https://via.placeholder.com/80" alt="User Image">
        </div>
        <div class="gender-selection">
            <button onclick="setGender('male')">Man</button>
            <button onclick="setGender('female')">Women</button>
        </div>
        <button class="message-btn" onclick="location.href='soon.html'">Message</button>
        
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(0)">Name</div>
                <div class="accordion-content"><input type="text" id="username" value="User Name"></div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(1)">Ubication</div>
                <div class="accordion-content"><input type="text" id="location" value="Insert your Ubication"></div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(2)">Information</div>
                <div class="accordion-content"><textarea id="info">User description...</textarea></div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(3)">Interest</div>
                <div class="accordion-content">
                    <select id="interest">
                        <option value="Science">Science</option>
                        <option value="Technology">Technology</option>
                        <option value="Art">Art</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Mathematics">Mathematics</option>
                    </select>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(4)">How old are you?</div>
                <div class="accordion-content">
                    <select id="age">
                        <option value="-10">-10 with parent</option>
                        <option value="11-17">11 to 17</option>
                        <option value="18-25">18 to 25</option>
                        <option value="26-30">26 to 30</option>
                        <option value="31-40">31 to 40</option>
                        <option value="41-45">41 to 45</option>                        
                        <option value="46-50">46 to 50</option>
                        <option value="+50">+50</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="points">‚≠ê <span>0 points</span></div>
        <div class="badge">üèÜ <span>STEAM Explorer</span></div>
    </div>

    <script>
        function toggleAccordion(index) {
            let contents = document.querySelectorAll(".accordion-content");
            let displayStyle = contents[index].style.display;
            contents.forEach(content => content.style.display = "none");
            contents[index].style.display = displayStyle === "block" ? "none" : "block";
        }

        function setGender(gender) {
            const profileImage = document.getElementById("profileImage");
            const userProfileImage = document.querySelector(".user-profile img");
            if (gender === 'male') {
                profileImage.src = "img/perfil ni√±o.jpeg";
                userProfileImage.src = "img/perfil ni√±o.jpeg";
            } else if (gender === 'female') {
                profileImage.src = "img/perfil ni√±a.jpeg";
                userProfileImage.src = "img/perfil ni√±a.jpeg";
            }
        }
    </script>
</body>
</html>
