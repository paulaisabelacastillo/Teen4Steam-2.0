<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <style>
    body {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 30px;
      text-align: center;
    }
    .profile-img-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 15px;
    }
    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #a18cd1;
      display: block;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .gender-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .gender-buttons button {
      background: linear-gradient(45deg, #a18cd1, #fbc2eb);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .gender-buttons button:hover {
      background: #8e76c9;
    }
    .interests {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }
    .interests label {
      background: #f7f0ff;
      border: 1px solid #a18cd1;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .interests input[type="checkbox"] {
      display: none;
    }
    .interests input[type="checkbox"]:checked + label {
      background: #a18cd1;
      color: white;
      border-color: #8e76c9;
    }
    details {
      background: #f7f0ff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    summary {
      font-weight: bold;
      color: #6a11cb;
      outline: none;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .save-btn, .view-btn {
      background: #a18cd1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .save-btn:hover, .view-btn:hover {
      background: #8e76c9;
    }
    #lang-toggle {
      position: fixed;
      top: 110px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #d94f74;
      color: white;
      font-weight: bold;
      border: 3px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 999;
    }
    #lang-toggle:hover {
      transform: scale(1.05);
    }
    .navbar {
      width: 97.5%;
      background: #491c78;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo img { height: 70px; }
    .menu { display: flex; gap: 60px; }
    .menu a img {
      width: 35px;
      transition: transform 0.2s;
    }
    .menu a img:hover { transform: scale(1.1); }
    .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 20px;
      padding: 5px 10px;
    }
    .search-box input {
      border: none;
      outline: none;
      padding: 5px;
    }
    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .search-box button img {
      width: 20px;
    }
    .steam-explorer {
      background-color: #FFD700;
      padding: 5px 15px;
      border-radius: 15px;
      font-weight: bold;
      color: #6A008A;
    }
    .user-profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    let anonUserId = localStorage.getItem('anonUserId');
    if (!anonUserId) {
      anonUserId = 'anon_' + Date.now();
      localStorage.setItem('anonUserId', anonUserId);
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDzhvEZsjnFVD237Gen7frLii6RdvApB7g",
      authDomain: "teen4steam-64958.firebaseapp.com",
      projectId: "teen4steam-64958",
      storageBucket: "teen4steam-64958.firebasestorage.app",
      messagingSenderId: "840465508724",
      appId: "1:840465508724:web:8e5f60a81ecb8e549da421",
      measurementId: "G-Y03XVR5EES"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.setGender = function (gender) {
      const img = document.getElementById('profile-pic');
      if (gender === 'girl') {
        img.src = 'img/ni침a.png';
        localStorage.setItem('imagenPerfil', 'img/ni침a.png');
      } else if (gender === 'boy') {
        img.src = 'img/ni침o.png';
        localStorage.setItem('imagenPerfil', 'img/ni침o.png');
      }
    };

    window.guardarPerfil = async function () {
      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;
      const fechaNacimiento = document.getElementById('fechaNacimiento').value;
      const ubicacion = document.getElementById('ubicacion').value;
      const intereses = Array.from(document.querySelectorAll('.interests input[type="checkbox"]:checked')).map(el => el.value);
      const genero = document.getElementById('profile-pic').src.includes('ni침a.png') ? 'girl' :
                     (document.getElementById('profile-pic').src.includes('ni침o.png') ? 'boy' : 'none');

      try {
        await setDoc(doc(db, "usuarios", anonUserId), {
          nombre,
          descripcion,
          fechaNacimiento,
          ubicacion,
          intereses,
          genero
        });
        alert("춰Perfil guardado exitosamente en Firebase!");
      } catch (e) {
        console.error("Error al guardar:", e);
        alert("Hubo un error al guardar el perfil.");
      }
    };

    async function cargarPerfil() {
      const docRef = doc(db, "usuarios", anonUserId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById('nombre').value = data.nombre || '';
        document.getElementById('descripcion').value = data.descripcion || '';
        document.getElementById('fechaNacimiento').value = data.fechaNacimiento || '';
        document.getElementById('ubicacion').value = data.ubicacion || '';

        if (data.genero === 'girl') setGender('girl');
        else if (data.genero === 'boy') setGender('boy');

        const intereses = data.intereses || [];
        intereses.forEach(val => {
          const checkbox = Array.from(document.querySelectorAll('.interests input')).find(cb => cb.value === val);
          if (checkbox) checkbox.checked = true;
        });
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const imagenGuardada = localStorage.getItem('imagenPerfil');
      if (imagenGuardada) {
        document.getElementById('profile-pic').src = imagenGuardada;
      }
      cargarPerfil();
    });
  </script>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="principal.html"><img src="img/logo_morado.png" alt="Home"></a>
    </div>
    <div class="menu">
      <a href="principal.html"><img src="img/home.png" alt="Home"></a>
      <a href="team.html"><img src="img/Team.png" alt="Team"></a>
      <a href="mytutor.html"><img src="img/my_tutor.png" alt="My Tutor"></a>
      <a href="calendario.html"><img src="img/xperience.png" alt="Xperience"></a>
      <a href="juegos.html"><img src="img/playground.png" alt="Playground"></a>
      <a href="community.html"><img src="img/community.png" alt="Community"></a>
      <a href="marketplace.html"><img src="img/marketplace.png" alt="Marketplace"></a>
      <a href="festival.html"><img src="img/festival.png" alt="Festival"></a>
      <a href="podcast.html"><img src="img/podcast.png" alt="Podcast"></a>
    </div>
    <div class="right-section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search...">
        <button><img src="img/lupa.png" alt="Buscar"></button>
      </div>
      <div class="steam-explorer">0 STEAM Explorer</div>
      <div class="user-profile">
        <a href="usuario.html"><img src="img/ni침a.png" alt="User"></a>
      </div>
    </div>
  </nav>

  <button id="lang-toggle">游깷 En/Es</button>

  <div class="profile-card">
    <div class="profile-img-container">
      <img id="profile-pic" src="img/ni침a.png" alt="Foto de perfil" class="profile-img">
    </div>
    <div class="gender-buttons">
      <button onclick="setGender('girl')">Girl</button>
      <button onclick="setGender('boy')">Boy</button>
    </div>

    <details><summary>Nombre completo</summary><input type="text" id="nombre" placeholder="Escribe tu nombre"></details>
    <details><summary>Descripci칩n</summary><textarea id="descripcion" rows="3" placeholder="Cu칠ntanos sobre ti"></textarea></details>
    <details><summary>Fecha de nacimiento</summary><input type="date" id="fechaNacimiento"></details>
    <details><summary>Ubicaci칩n</summary><input type="text" id="ubicacion" placeholder="Ciudad, Pa칤s"></details>
    <details>
      <summary>Intereses (STEAM)</summary>
      <div class="interests">
        <input type="checkbox" id="science" value="Ciencia"><label for="science">Ciencia</label>
        <input type="checkbox" id="technology" value="Tecnolog칤a"><label for="technology">Tecnolog칤a</label>
        <input type="checkbox" id="engineering" value="Ingenier칤a"><label for="engineering">Ingenier칤a</label>
        <input type="checkbox" id="art" value="Arte"><label for="art">Arte</label>
        <input type="checkbox" id="math" value="Matem치ticas"><label for="math">Matem치ticas</label>
      </div>
    </details>

    <div class="button-container">
      <button class="save-btn" onclick="guardarPerfil()">Guardar Perfil</button>
      <a class="view-btn" href="Perfil.html">Ver Perfil</a>
    </div>
  </div>

</body>
</html>
