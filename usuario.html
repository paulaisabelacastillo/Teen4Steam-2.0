<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="usuario.css">
</head>
<body>

<nav class="navbar">
    <!-- Logo -->
    <div class="logo">
        <a href="principal.html"><img src="img/logo morado.png" alt="Home"></a>
    </div>

    <div class="menu">
        <a href="principal.html"><img src="img/home.png" alt="Home"></a>
        <a href="team.html"><img src="img/Team.png" alt="Team"></a>
        <a href="mytutor.html"><img src="img/my tutor.png" alt="My Tutor"></a>
        <a href="calendario.html"><img src="img/xperience.png" alt="Xperience"></a>
        <a href="juegos.html"><img src="img/playground.png" alt="Playground"></a> 
        <a href="community.html"><img src="img/community.png" alt="Community"></a>
        <a href="marketplace.html"><img src="img/marketplace.png" alt="Marketplace"></a>
        <a href="festival.html"><img src="img/festival.png" alt="Festival"></a>
        <a href="podcast.html"><img src="img/podcast.png" alt="Podcast"></a>
    </div>

    <!-- Search Bar y Usuario -->
    <div class="right-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="performSearch()"><img src="img/lupa.png" alt="Buscar"></button>
        </div>
        <div class="steam-explorer">0 STEAM Explorer</div>
        <div class="user-profile">
            <a href="usuario.html"><img src="img/perfil ni√±a.jpeg" alt="User"></a>
        </div>
    </div>

    <!-- Bot√≥n de idioma -->
    <button class="language-toggle" onclick="toggleLanguage()">üåê En/Es</button>
</nav> 

<div class="profile-card">
    <div class="profile-img">
        <img id="profileImage" src="https://via.placeholder.com/80" alt="User Image">
    </div>
    <div class="gender-selection">
        <button id="man-btn" onclick="setGender('female')">Girl</button>
        <button id="woman-btn" onclick="setGender('male')">Boy</button>
    </div>
    <button class="message-btn" onclick="location.href='soon.html'" id="message-btn">Message</button>
    
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(0)" id="name-header">Name</div>
            <div class="accordion-content"><input type="text" id="username" value="User Name"></div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(1)" id="location-header">Location</div>
            <div class="accordion-content"><input type="text" id="location" value="Insert your Location"></div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(2)" id="info-header">Information About You</div>
            <div class="accordion-content"><textarea id="info">User description...</textarea></div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(3)" id="interest-header">Interest</div>
            <div class="accordion-content">
                <select id="interest">
                    <option value="Science">Science</option>
                    <option value="Technology">Technology</option>
                    <option value="Art">Art</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(4)" id="age-header">How old are you?</div>
            <div class="accordion-content">
                <select id="age">
                    <option value="-10">-10 with parent</option>
                    <option value="11-17">11 to 17</option>
                    <option value="18-25">18 to 25</option>
                    <option value="26-30">26 to 30</option>
                    <option value="31-40">31 to 40</option>
                    <option value="41-45">41 to 45</option>
                    <option value="46-50">46 to 50</option>
                    <option value="+50">+50</option>
                </select>
            </div>
        </div>
    </div>

    <div class="points">‚≠ê <span id="points-label">0 points</span></div>
    <div class="badge">üèÜ <span id="badge-label">STEAM Explorer</span></div>
</div>

<script>
function toggleAccordion(index) {
    let contents = document.querySelectorAll(".accordion-content");
    let displayStyle = contents[index].style.display;
    contents.forEach(content => content.style.display = "none");
    contents[index].style.display = displayStyle === "block" ? "none" : "block";
}

function setGender(gender) {
    const profileImage = document.getElementById("profileImage");
    const userProfileImage = document.querySelector(".user-profile img");
    if (gender === 'male') {
        profileImage.src = "img/perfil ni√±o.jpeg";
        userProfileImage.src = "img/perfil ni√±o.jpeg";
    } else if (gender === 'female') {
        profileImage.src = "img/perfil ni√±a.jpeg";
        userProfileImage.src = "img/perfil ni√±a.jpeg";
    }
}

function performSearch() {
    const searchInput = document.getElementById("searchInput");
    const query = searchInput.value.trim();
    if (query) {
        window.location.href = `principal.html?q=${encodeURIComponent(query)}`;
    } else {
        alert("Please enter a search term.");
    }
}

// Toggle de idioma
let language = "en";

function toggleLanguage() {
    if (language === "en") {
        document.getElementById('man-btn').innerText = "Ni√±a";
        document.getElementById('woman-btn').innerText = "Ni√±o";
        document.getElementById('message-btn').innerText = "Mensaje";

        document.getElementById('name-header').innerText = "Nombre";
        document.getElementById('location-header').innerText = "Ubicaci√≥n";
        document.getElementById('info-header').innerText = "Informaci√≥n Sobre Ti";
        document.getElementById('interest-header').innerText = "Intereses";
        document.getElementById('age-header').innerText = "¬øQu√© edad tienes?";

        document.getElementById('points-label').innerText = "0 puntos";
        document.getElementById('badge-label').innerText = "Explorador STEAM";

        document.getElementById('searchInput').placeholder = "Buscar...";
        
        language = "es";
    } else {
        document.getElementById('man-btn').innerText = "Girl";
        document.getElementById('woman-btn').innerText = "Boy";
        document.getElementById('message-btn').innerText = "Message";

        document.getElementById('name-header').innerText = "Name";
        document.getElementById('location-header').innerText = "Location";
        document.getElementById('info-header').innerText = "Information About You";
        document.getElementById('interest-header').innerText = "Interest";
        document.getElementById('age-header').innerText = "How old are you?";

        document.getElementById('points-label').innerText = "0 points";
        document.getElementById('badge-label').innerText = "STEAM Explorer";

        document.getElementById('searchInput').placeholder = "Search...";

        language = "en";
    }
}
</script>

</body>
</html>
