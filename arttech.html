<div class="main-content">
  <h1 id="page-title"> Art & Tech Studio</h1>

  <p id="mission">Â¡Haz clic en "Nueva MisiÃ³n" para comenzar!</p>

  <button class="action-button" onclick="newMission()" id="new-mission-btn">Nueva MisiÃ³n</button>

  <button class="action-button" onclick="endGame()" id="end-btn">Finalizar manualmente</button>

  <div id="gallery">
    <h2 class="gallery-title" id="gallery-title">Â¡Felicidades, artista! Has completado tu galerÃ­a creativa.</h2>

</div>

<script>
  let language = "es";

  function toggleLanguage() {
    language = (language === "en") ? "es" : "en";

    document.getElementById('page-title').innerText = (language === "en") ? " Art & Tech Studio" : " Arte & Tech Estudio";
    document.getElementById('searchInput').placeholder = (language === "en") ? "Search..." : "Buscar...";
    document.getElementById('mission').innerText = (language === "en") ? "Click on 'New Mission' to start!" : "Â¡Haz clic en 'Nueva MisiÃ³n' para comenzar!";
    document.getElementById('gallery-title').innerText = (language === "en") ? "Congratulations, artist! You completed your creative gallery." : "Â¡Felicidades, artista! Has completado tu galerÃ­a creativa.";
    document.getElementById('new-mission-btn').innerText = (language === "en") ? "New Mission" : "Nueva MisiÃ³n";
    document.getElementById('save-btn').innerText = (language === "en") ? "Save Artwork" : "Guardar mi obra";
    document.getElementById('end-btn').innerText = (language === "en") ? "Finish Manually" : "Finalizar manualmente";
  }

  const canvas = document.getElementById('drawing-area');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('color-picker');
  const missionText = document.getElementById('mission');
  const timerText = document.getElementById('timer');
  const gallery = document.getElementById('gallery');
  const artworksDiv = document.getElementById('artworks');

  const missions = [
    " DiseÃ±a el logo de tu nave espacial.",
    " Crea un pÃ³ster para un invento del futuro.",
    " Dibuja tu robot ayudante ideal.",
    " DiseÃ±a un traje espacial artÃ­stico.",
    " Crea una ciudad flotante sobre el mar.",
    " Dibuja un gadget para salvar el planeta.",
    " DiseÃ±a tu mÃ¡quina de sueÃ±os.",
    " Imagina tu parque de diversiones STEAM."
  ];

  let painting = false;
  let drawings = [];
  let timer;
  let timeLeft = 300; // 5 minutos

  function startPosition(e) {
    painting = true;
    draw(e);
  }

  function endPosition() {
    painting = false;
    ctx.beginPath();
  }

  function draw(e) {
    if (!painting) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX || e.touches[0].clientX) - rect.left;
    const y = (e.clientY || e.touches[0].clientY) - rect.top;
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.strokeStyle = colorPicker.value;
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function newMission() {
    if (drawings.length >= 3) {
      endGame();
      return;
    }
    const randomIndex = Math.floor(Math.random() * missions.length);
    missionText.textContent = missions[randomIndex];
    clearCanvas();
  }

  function saveDrawing() {
    if (drawings.length >= 3) {
      alert(language === "en" ? "You have already saved 3 artworks. Please finish." : "Ya has guardado 3 obras. Finaliza el juego.");
      return;
    }
    const dataURL = canvas.toDataURL('image/png');
    drawings.push(dataURL);
    clearCanvas();
    if (drawings.length >= 3) {
      endGame();
    } else {
      alert(language === "en" ? `Artwork saved! Create artwork number ${drawings.length + 1}.` : `Â¡Obra guardada! Ahora crea tu obra nÃºmero ${drawings.length + 1}.`);
    }
  }

  function startTimer() {
    timer = setInterval(() => {
      timeLeft--;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerText.textContent = (language === "en") ? `Time left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}` : `Tiempo restante: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    clearInterval(timer);
    document.getElementById('drawing-area').style.display = 'none';
    document.getElementById('color-picker').style.display = 'none';
    document.querySelectorAll('.action-button').forEach(btn => btn.style.display = 'none');
    missionText.style.display = 'none';
    timerText.style.display = 'none';
    gallery.style.display = 'block';

    drawings.forEach(dataURL => {
      const img = document.createElement('img');
      img.src = dataURL;
      img.className = 'artwork';
      artworksDiv.appendChild(img);
    });
  }

  canvas.addEventListener('mousedown', startPosition);
  canvas.addEventListener('mouseup', endPosition);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchstart', startPosition);
  canvas.addEventListener('touchend', endPosition);
  canvas.addEventListener('touchmove', draw);

  startTimer();
</script>

</body>
