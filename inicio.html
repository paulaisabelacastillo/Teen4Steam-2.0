<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen4STEAM</title>
    <link rel="stylesheet" href="inicio.css">
    <script type="module" src="inicio.js" defer></script>
</head>
<body>

    <div class="container">


        <img src="img/logo rosa.png" alt="Teen4STEAM Logo" class="logo">

        <div class="left">
            <h1>Welcome</h1>
            <p>Sign in to Continue</p>

            <form action="inicio.html" method="GET">
                <input type="email" placeholder="Email Address" id="email" required>
                <input type="password" placeholder="Password" id="password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="button">Sign In</button>
            </form>

            <p class="account-link">Already have an account? <a href="login.html">LOGIN</a></p>

            <div class="social-links">
                <span>Contact Us</span> | <span>Privacy</span>
            </div>
        </div>


        <div class="right"></div>
    </div>
</body>
</html>
